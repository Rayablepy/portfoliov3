<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="topnav" id="topnav">
        <div class="topnav-container">
            <!-- Logo
            <a href="/" class="logo">
                <img src="static/resources file/wpfp.jpg" alt="Logo">
            </a>
            -->
            <!-- Desktop Navigation -->
            <ul class="nav-links">
                <li><a href="/" {% if request.endpoint == 'home' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/projects" {% if request.endpoint == 'projects' %}class="active"{% endif %}>Projects</a></li>
                <li><a href="/user" {% if request.endpoint == 'about' %}class="active"{% endif %}>About</a></li>
                <li><a href="/achievements" {% if request.endpoint == 'achievements' %}class="active"{% endif %}>Achievements</li>
            </ul>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobileNav">
            <ul class="mobile-nav-links">
                <li><a href="/" {% if request.endpoint == 'home' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/projects" {% if request.endpoint == 'projects' %}class="active"{% endif %}>Projects</a></li>
                <li><a href="/user" {% if request.endpoint == 'about' %}class="active"{% endif %}>About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h3 class="footer-headings">Connect</h3>
                    <ul class="footer-menu">
                        <li><a href="https://github.com" target="_blank" rel="noopener">GitHub</a></li>
                        <li><a href="https://linkedin.com" target="_blank" rel="noopener">LinkedIn</a></li>
                        <li><a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h3 class="footer-headings">Navigation</h3>
                    <ul class="footer-menu">
                        <li><a href="/">Home</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/user">About</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="update">
                <p class="update-date">Â© 2025. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
